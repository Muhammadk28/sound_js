<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="keys">

        <div data-key="65" class="key">
            <kbd>A</kbd>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
        </div>
        <div data-key="74" class="key">
            <kbd>j</kbd>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
        </div>
    </div>
    <audio data-key="65" src="sound/a.wav"></audio>
    <audio data-key="83" src="sound/s.wav"></audio>
    <audio data-key="68" src="sound/d.wav"></audio>
    <audio data-key="70" src="sound/f.wav"></audio>
    <audio data-key="71" src="sound/g.wav"></audio>
    <audio data-key="72" src="sound/h.wav"></audio>
    <audio data-key="74" src="sound/j.wav"></audio>
    <audio data-key="75" src="sound/k.wav"></audio>
    <audio data-key="76" src="sound/l.wav"></audio>



    <script>
        window.addEventListener('keydown', function(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);


            if(!audio) return   //stop play music
            audio.currentTime = 0;
            audio.play();

            //add class if press
            key.classList.add('current_key');

        });



        //============================== animation =========================================================================

        function removeTransition(e){
            if (e.propertyName !== 'transform') return;
            e.target.classList.remove('current_key');

        }

        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition)); 


    </script>
    
</body>
</html>
